<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<script src="https://unpkg.com/vue" type="text/javascript"></script>
<script type="text/javascript">
/*
  #vue 시작
  1. vue 란 
  	1) google Creative Lab 에반 유
  	2) 2013년 12월에 UI의 빠른 view단을 개발하기 위해 만들어짐
  	3) 웹 화면 작성에 최적화된 프레임 워크
  	4) 최근 가장 빠르게 발전하고 확산되고 있는 자바 스크립트 프레임워크
  2.특징
  	1) 대단히 유연하고 가볍다
  	2) SPA(Single Page Applicaiton)아키텍쳐 구성을 위한 라우터 기능으로 에코시스템에서 기원
  	3) 학습 곡선의 기울기가 다른 프레임 워크(react등)에 비해 완만 하다. - 배우기 상대적으로 쉬움
  	4) 전형적인(MVVM- model-view-viewmodel) 패턴으로 기본적인 구조를 이룬다.
  	
 # MVVM 패턴
 1. 소프트웨어 아키텍처 패턴중 하나로, 사용자 인터페이스(UI)와 비즈니스 로직을 분리하는데 도움을 준다.
 vue.js 에서는 이패턴을 사용하여 데이터 바이딩과 뷰 업데이터를 효율적으로 관리할수 있다.
 2. Model
 	1) 애플리케이션의 데이터와 비즈니스 로직을 담당한다. Vue.js에서는 주로 data 객체(속성)가 Model 역할을 한다
 	cf) 스프링내 controller단에서 ajax로 넘겨준 모델 데이터를 사용한다.
 	ex) var appData ={message:"Hello Vue!"}
 3.View
 	1) 사용자 인터페이스 UI를 나타낸다. Vue.js에서는 html 템플릿이 View 역할을 한다.
 	ex) <div id="app">
 	<p>{{message}}</p>
 	<input v-model="message"/>
 	</div>
 4.view model
 	1) View 와 model 사이에서 데이터 바인딩을 관리한다. vue.js에서는 새로운 vue인스턴스가 viewmodel역할을 한다
 	ex) var app = new Vue({
 		el:"#app",
 		data:appData
 	})
 5.MVVM패턴의 이점
 	1) 데이터 바인딩 : Vue.js는 단방향 데이터 처리, 양방향 데이터 처리를 통해 Model과 view를 동기화 한다.
 	  사용자가 view에서 데이터를 입력하면 Model이 업데이트 되고, model이 업데이트 되면  view가 자동으로 갱신된다.
 	2) 코드분리 : MVVM패턴을 사용하면 UI와 비즈니스 로직을 분리할수 있어 코드의 가독성과 유지보수성이 향상된다.
 	3) 재사용성: viewmodel은 비즈니스 로직을 캡슐화 하여 여러 view에서 재사용할수있다.
 	
 */
</script>
</head>

<body>
	<!--  화면단 -->
	<div id="app">
		<h2>{{greet}}</h2>
	</div>
	<script type="text/javascript">
// #모델 데이터 선언
	var model = {greet:"좋은아침"}
//#viewmodel
 	var vm =Vue.createApp({
		 name:"App",
		 data(){
			return model
			}
 
		 }).mount("#app")

		 
		 
		 
		 
</script>

</body>

</html>
